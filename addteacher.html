<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/addPeople.css">
    <script type="text/javascript" src="js/addTeacher.js"></script>
    <script type="text/javascript" src="js/cookie.js"></script>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>添加老师</title>
</head>
<body onload="InitTeacher()">
<div class="containerbox" id="containerbox">
    <div class="content">
        <div id="app">
            <div id="taskTable" style="width: 100%;height:100%;">
                <div style="margin-top:30px; margin-bottom:1px;">
                    <a class="taskbtn" onclick="ShowAdd()">添加</a>
                    <a class="taskbtn" onclick="ShowEdit()">编辑</a>
                    <input class="taskbtn" type="button" value="删除" onclick="DeleteTeacher()">
                    <input class="taskbtn" type="button" value="重置密码" onclick="ResetPassword()">
                    <label  class="la"></label>
                </div>
                <div id="taskInfo" style="overflow: scroll; width: 100%;height:100%; font-size: 15px;">
                    <table id="taskInfoTab" style="width: 100%;text-align: center;overflow:auto;overflow-x: hidden">
                        <tr>
                            <th></th>
                            <th>序号</th>
                            <th>姓名</th>
                            <th>账号</th>
                            <th>性别</th>
                            <th>生日</th>
                            <th>手机号</th>
                            <th>类型</th>
                            <th>卡号</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!--弹窗显示添加-->
<div id="register">
    <h2 style="text-align: center;margin-top: -20px">添加教师信息</h2>
    <form action="#" id="regForm" onsubmit="return false">
        <div id="left">
            <p>
                <label for="txtName">姓&nbsp;&nbsp;&nbsp;&nbsp;名：</label>
                <input type="text" id="txtName" name="txtName" placeholder="请输入姓名">
                <label  class="la"></label>
            </p>
            <p>
                <label for="txtTuid">账&nbsp;&nbsp;&nbsp;&nbsp;号：</label>
                <input type="text" id="txtTuid" name="txtTuid" placeholder="请输入帐号">
                <label  class="la"></label>
            </p>
            <p>
                <label for="txtPwd">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
                <input type="text" id="txtPwd" name="txtPwd" placeholder="请输入密码">
                <label  class="la"></label>
            </p>
            <p>
                <label for="txtPhone">手机号：</label>
                <input type="text" id="txtPhone" name="txtPhone" placeholder="请输入手机号">
                <label  class="la"></label>
            </p>
        </div>
        <div id="right">
            <p>
                <label for="selGender">性&nbsp;&nbsp;&nbsp;&nbsp;别：</label>
                <select name="" id="selGender">
                    <option value="">-请选择性别-</option>
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
                <label  class="la"></label>
            </p>
            <p>
                <label for="txtBirthday">生&nbsp;&nbsp;&nbsp;&nbsp;日：</label>
                <input type="date" id="txtBirthday" name="txtBirthday" placeholder="请选择生日">
                <label  class="la"></label>
            </p>
            <p>
                <label for="txtLeixing">类&nbsp;&nbsp;&nbsp;&nbsp;型：</label>
                <select name="" id="txtLeixing">
                    <option value="">-请选择教师类别-</option>
                    <option value="1">校领导</option>
                    <option value="2">教师</option>
                </select>
                <label  class="la"></label>
            </p>
        </div>
        <div class="btnbox">
            <input type="button" id="btnStudent" value="添加" onclick="AddTeacher()">
        </div>
    </form>
    <div style="overflow: hidden;float: right">
        <a href="#" onclick="ShowAdd()">关闭</i></a>
    </div>
</div>

<!--弹窗显示编辑-->
<div id="taskEdit">
    <h2 style="text-align: center;margin-top: -20px">编辑教师信息</h2>
    <form action="#" id="regForm1" onsubmit="return false">
        <div id="left1">
            <p>
                <label for="txtName1">姓&nbsp;&nbsp;&nbsp;&nbsp;名：</label>
                <input type="text" id="txtName1" name="txtName1" placeholder="请输入姓名">
                <label  class="la"></label>
            </p>
            <p>
                <label for="txtIdcard1">卡&nbsp;&nbsp;&nbsp;&nbsp;号：</label>
                <input type="text" id="txtIdcard1" name="txtIdcard1" placeholder="">
                <label  class="la"></label>
            </p>
            <p>
                <label for="txtPhone1">手机号：</label>
                <input type="text" id="txtPhone1" name="txtPhone1" placeholder="请输入手机号">
                <label  class="la"></label>
            </p>

        </div>
        <div id="right1">
            <p>
                <label for="txtBirthday1">生&nbsp;&nbsp;&nbsp;&nbsp;日：</label>
                <input type="date" id="txtBirthday1" name="txtBirthday1" placeholder="请选择生日">
                <label  class="la"></label>
            </p>
            <p>
                <label for="selGender1">性&nbsp;&nbsp;&nbsp;&nbsp;别：</label>
                <select name="" id="selGender1">
                    <option value="">-请选择性别-</option>
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
                <label  class="la"></label>
            </p>
        </div>
        <div class="btnbox">
            <input type="button" id="btnStudent1" value="编辑" onclick="EditTeacher()">
        </div>
    </form>
    <div style="overflow: hidden;float: right">
        <a href="#" onclick="ShowEdit()">关闭</a>
    </div>

</div>
<script>

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./js/task.js"></script>
    <script type="text/javascript" src="./js/taskcheck.js"></script>
    <link rel="stylesheet" href="./css/task.css">
    <title>任务编辑</title>
</head>
<body>
<div id="app">
    <div id="register">
        <form action="" id="regForm" onsubmit="return false">
            <fieldset>
                <legend>编辑发布任务</legend>
                <div class="float1">
                    <p class="r1"><label for="txtAccount">任务名称：</label>
                        <input type="text" id="txtAccount" name="txtAccount"  placeholder="请输入任务名称">
                        <label for="" class="la"></label>
                    </p>
                    <p class="r2">
                        <label for="txtTime">开始时间：</label>
                        <input type="datetime-localt" id="txtTime" name="txtTime">
                        <label for="" class="la"></label>
                    </p>
                    <p class="r3">
                        <label for="txtClasss">发布班级：</label>
                        <select name="txtClasss" id="txtClasss">
                            <option value="">-请选择班级-</option>
                        </select>
                        <label for="" class="la"></label>
                    </p>
                </div>
                <div class="float2">
                    <p>
                        <label for="txtName">小组名称：</label>
                        <input type="text" id="txtName" name="txtName" placeholder="请输入任务小组名称">
                        <label for="" class="la"></label>
                    </p>
                    <p>
                        <label for="txtIdcard">组长姓名：</label>
                        <select name="" id="txtIdcard">
                            <option value="">-请选择组长-</option>
                        </select>
                        <label for="" class="la"></label>
                    </p>
                    <p>
                        <label for="txtIdcards">组员姓名：</label>
                        <select name="txtIdcards" id="txtIdcards" class="selectpicker" multiple>
                            <option value="">-请选择组员-</option>
                        </select>
                        <label for="" class="la"></label>
                    </p>
                </div>
                <div class="float3">
                    <p>
                        <label for="txtStep">操作步骤：</label>
                        <textarea type="text" id="txtStep" name="txtStep" placeholder="请输入任务操作步骤" style="white-space: pre-line; resize: none"  ></textarea>
                        <label for="" class="la"></label>
                    </p>
                </div>

                <p class="chc">
                    <input type="checkbox" name="test" id="turn" />翻地
                    <input type="checkbox" name="test" id="soil" />整地
                    <input type="checkbox" name="test" id="measure" />测量
                    <input type="checkbox" name="test" id="executive" />执行措施
                    <input type="checkbox" name="test" id="crop" />测量作物
                    <input type="checkbox" name="water" id="water"  />浇灌
                    <input type="checkbox" name="miechong" id="miechong" />灭虫
                    <input type="checkbox" name="summer" id="summer" />光照
                    <input type="checkbox" name="spray" id="spray" />喷洒
                </p>
                <p class="zuo">
                    <input type="checkbox" name="fertilizer" id="fertilizer" onclick="check()" />施肥<input type="text" name="fertilizer1" id="fertilizer1" disabled="disabled"/>毫克mg
                </p>
                <p class="you">
                    <input type="checkbox" name="insecticide" id="insecticide" onclick="check()" />杀虫<input type="text" name="insecticide1" id="insecticide1" disabled="disabled"/>毫克mg
                </p>
                <div class="btnBox">
                    <input type="submit" id="btnRegister" value="编辑任务" />
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>

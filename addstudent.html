<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>添加学生</title>
</head>
<body>
<div id="app">
    <div id="register">
        <form action="#" id="regForm" onsubmit="return false">
                <p>
                    <label for="txtId">序号：</label>
                    <input type="text" id="txtId" name="txtId">
                    <label for=""></label>
                </p>
                <p>
                    <label for="txtName">姓名：</label>
                    <input type="text" id="txtName" name="txtName">
                    <label for=""></label>
                </p>
                <p>
                    <label for="">性别：</label>
                    <select name="" id="selGender">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </p>
                <p>
                    <label for="txtPwd">卡号：</label>
                    <input type="password" id="txtPwd" name="txtPwd" placeholder="请输入账号密码">
                    <label for=""></label>
                </p>
                <p>
                    <label for="txtClass">班级：</label>
                    <select name="txtClass" id="txtClass">
                        <option value="">-请选择班级-</option>
                    </select>
                    <label for="" class="la"></label>
                </p>
            <div class="btnbox"><input type="submit" id="btnStudent" value="添加学生" disabled="disabled"></div>
        </form>
    </div>
</div>
</body>
</html>
